<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Netflix login</title>
</head>
    <body>
        <nav>
            <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg
" alt="Netflix Logo" />
        </nav>
        <div class="form-wrapper">
            <h2>Sign In</h2>
            <form>
                <div class="form-control">
                    <input type="text" placeholder="Email or phone number" required >
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password" required >
                </div>
                <button id="sign-in">Sign In</button>
                <p id="or">OR</p>
                <button id="code">Use a sign-in code</button>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" />
                        <label>Remember me</label>
                    </div>
                    <a id="need-help" href="#">Need help?</a>
                </div>
            </form>
            <p id="new-to-netflix">New to Netflix? <a id="sign-up-now" href="#">Sign up now</a></p>
            <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></small>
        </div>
        <script src="script.js"></script>
    </body>
</html>
